<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Agregar usuario</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Agregar usuario</h1>
		<form th:action="@{formAddStudent}" th:object="${student}" method="post" class="form">
		<label for="name">Nombre</label>
		<input type="text" id="name" th:field="*{name}"
							class="form-control col-sm-1">
		<p style="color:red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
							
		<label for="age">Edad</label>
		<input type="number" id="age" th:field="*{age}"
							class="form-control col-sm-1">
		<p style="color:red;" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
							
		<label for="course">Curso (Solo se admiten valores 'DAW1' y 'DAW2')</label>
		<input type="text" id="course" th:field="*{course}"
							class="form-control col-sm-1">
		<p style="color:red;" th:if="${#fields.hasErrors('course')}" th:errors="*{course}"></p>
							
		<button type="submit" class="btn btn-success">Registrar</button>
		</form>
	</div>
</body>
</html>
